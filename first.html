<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="first.css">
    <title>Sign up</title>
</head>
<body>
    
    <div class="container">
        <div class="left-side">
            <img src="https://images.unsplash.com/photo-1548439935-9e1390d83250?w=800&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxleHBsb3JlLWZlZWR8MjB8fHxlbnwwfHx8fHw%3D" alt="Background image">
            <div class="logo">
                <h1>ODIN</h1>
            </div>
        </div>
        <div class="right-side">
            <form action="action_page.php" class="form-container" >
                <h1>Let's do this </h1>
                <p>Please fill out this form to create your account.</p>
                <hr>

                <div class="form-group">
                    <label for="First Name"><b>First Name</b></label>
                    <input type="text" placeholder="Enter your first name" name="First name" required>    
               
                    <label for="Last Name"><b>Last Name</b></label>
                    <input type="text" placeholder="Enter your last name" name="Last name" required>
                </div>

                <div class="form-group">
                    <label for="email"><b>Email</b></label>
                    <input type="text" placeholder="Enter email" name="email" required>
                
                    <label for="Phone number"><b>Phone number</b></label>
                    <input type="tel" placeholder="Enter phone number" pattern="[0-9]{10}" required>
                </div>

               

                <div class="form-group">
                    <label for="password"><b>Password</b></label>
                    <input type="password" placeholder="Enter password" id="password" name="password" required>
                    <br>
                    <div id="error-message" >*Passwords do not match</div>
                    <label for="password-repeat"><b>Repeat Password</b></label>
                    
                    <input type="password" placeholder="Repeat password" id="password-repeat" name="password-repeat" required>
                    
                   
                </div>
                <div class="create-account">
                    <button type="submit" class="createbtn">Create Account</button>
                    <p>Already have an account? <a href="signin.html">Login</a></p>
                </div>
                
            </form>
        </div>
        
    </div></form>
    <script src="first.js"></script>
</body>
</html>
